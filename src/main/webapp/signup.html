<html>
<head>
<meta name=viewport
	content="with=device-width, inital-scale=1, user-scalable=0">
<meta charset="utf-8">
<link rel="stylesheet" href="css/core.css">
<title>MySNS-signUp</title>
<style>
.desc {
	float: left;
	width: 100%;
	color: #888;
	font-size: 0.9em;
}
</style>
</head>
<body>
	<form action="signup.jsp" method="post">
		<div class="page-hdr">MySNS</div>
		<div class="page-body">
			<div class="section pad-24 mtop-30">
				<input id="id" type="text" placeholder="아이디 (이메일주소)"> <input
					id="ps" type="password" class="mtop-10" placeholder="패스워드">
				<input id="ps2" type="password" class="mtop-10"
					placeholder="패스워드 (확인)">
				<input id="name" type="text" class="mtop-10" placeholder="이름">
				<input type="submit" class="mtop-20" value="회원가입하기">
			</div>
			<div class="section pad-24 mtop-30">
				<div class="desc mbot-20">회원 가입시 MySNS의 약관에 동의하신 것으로 간주합니다.</div>
				<div class="button">약관보기</div>
			</div>
		</div>
		<div class="page-footer">Copyright: mysns.com, 202x</div>
	</form>
</body>
</html>
